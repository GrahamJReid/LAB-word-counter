<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<link rel="stylesheet" href="main.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Counter</title>
</head>
<body id="change-color">
  <h1 class="title">Word Counter</h1>
  <button id="change-button-color" data-status="on"  onclick="changeColor(); changeButtonColor();"  id="bg-switch">Dark Mode</button>
  <div id="error" class="error"></div>
  <form>
    <textarea class="text-area" placeholder="Place your words here..."></textarea>
    
    <button class="button" type="submit">Submit</button>
    <button class="button" type="reset">Clear</button>
  </form>
  <div id="word-count"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<script src="main.js"></script>
</body>
</html>
